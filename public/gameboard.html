<!DOCTYPE html>
<html>

<head>
    <title>2D Shooter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.80.1/phaser.min.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const lobby = urlParams.get('lobby') || 'default'; 

        fetch('/env.json')
            .then(response => response.json())
            .then(config => {
                window.lobbyCode = lobby;
                const bulletScript = document.createElement('script');
                bulletScript.src = '/bullet.js';
                bulletScript.onload = () => {
                    const script = document.createElement('script');
                    script.src = '/multiplayer-client.js';
                    document.body.appendChild(script);
                };
                document.body.appendChild(bulletScript);
            });
    </script>
</head>

<body>
    <h1>2D Shooter</h1>
</body>

</html>
