<!DOCTYPE html>
<html>

<head>
    <title>2D Shooter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.80.1/phaser.min.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const lobby = urlParams.get('lobby') || 'default'; 

        fetch('/env.json')
            .then(response => response.json())
            .then(config => {
                window.lobbyCode = lobby;
                const bulletScript = document.createElement('script');
                bulletScript.src = '/bullet.js';
                bulletScript.onload = () => {
                    const script = document.createElement('script');
                    script.src = '/multiplayer-client.js';
                    document.body.appendChild(script);
                };
                document.body.appendChild(bulletScript);
            });
    </script>
</head>
<style>
    body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-image: url('./assets/gamescene_bg.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

    h1 {
        color: white;
        text-align: center;
        font-family: Arial, sans-serif;
    }
</style>
<body>
    <h1>2D Shooter</h1>
    <div id="playerId" style="color: white; font-size: 20px;"></div>
</body>

</html>
